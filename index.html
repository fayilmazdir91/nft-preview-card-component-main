<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-size: 18px;
      font-family: 'Outfit';
      background-color: #0D1A2D;
      
    }
    .card {
      background: hsl(216, 50%, 16%);
      width: 19rem;
      border-radius: 15px;
      margin-top: 30px;
      box-shadow: 10px;
    }
    .image {
      margin: 5%;
      border-radius: 8px;
    }
    hr{
      background: hsl(215, 32%, 27%);
    }
    .card-title {
      color: hsl(0, 0%, 100%)
    }
    .card-text {
      color:  hsl(215, 51%, 70%);
    } 
    .icon {
      color: hsl(178, 100%, 50%);
    }
    .avatar {
      border-radius: 10px;
      width: 20px;
    }
  </style>
</head>
<body>
  <div class=" d-flex justify-content-center">
    <div class="card">
      <img class="image" src="images/image-equilibrium.jpg" alt="">
      <div class="card-body">
        <h4 class="card-title">Equilibrium #3429</h4>
        <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
          <div class="row">
            <div class="col-6"> 
              <p class="icon"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
            </div>
            <div class="col-6">
              <p class="card-text"><img src="images/icon-clock.svg" alt="">
                3 days left</p>
            </div>
          </div>
          
        </div>
          <hr>
          <p class="card-text">
            <img  class="avatar" src="images/image-avatar.png" alt="">
           Creation of <span class="card-title">Jules Wyvern</span>
          </p>   
      </div>
  </div>
  </div>  
</body>
</html>
